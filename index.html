<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0">
    <title>FIRELINK</title>
    <style>
        /* Basic styling to make background black and centralize content */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: black;
            color: white;
            font-family: serif;
        }

        /* Styling for the image */
        #firelink-animation {
            width: auto; /* or you can specify a fixed width */
            height: auto; /* or you can specify a fixed height */
        }

        /* Styling for the text */
        #firelink-text {
            margin-top: 20px; /* Adjust this value to move the text up or down */
            font-size: 2em;   /* Adjust this value to make the font bigger or smaller */
        }
    </style>
</head>
<body>
    <!-- Adding the firelink.webp animation -->
    <img id="firelink-animation" src="firelink.webp" alt="Firelink Animation">
    
    <!-- Adding the FIRELINK text -->
    <div id="firelink-text">FIRELINK</div>
</body>
</html>
