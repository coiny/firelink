<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>FIRELINK</title>
    <style>
        /* Basic styling to make background black and centralize content */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: black;
            color: white;
            font-family: sans-serif; /* Change to sans-serif */
        }

        /* Styling for the image */
        #firelink-animation {
            width: auto;
            height: auto;
        }

        /* Styling for the text */
        #firelink-text {
            margin-top: 20px;
            font-size: 2.5em;       /* Increase the font size */
            letter-spacing: 3px;   /* Add spacing between characters */
            color: #ff8c00;        /* Slightly orange tint */
        }
    </style>
</head>
<body>
    <!-- Adding the firelink.webp animation -->
    <img id="firelink-animation" src="firelink.webp" alt="Firelink Animation">
    
    <!-- Adding the FIRELINK text -->
    <div id="firelink-text">FIRELINK</div>
</body>
</html>
